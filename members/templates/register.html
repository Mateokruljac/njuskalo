{% extends "core/base.html" %}
{% load static %}
{% block content %}
{% if registered %}
{% for message in messages %}
<h1>{{message}}</h1>
<center>
  <img alt = "false" src ="{% static 'img/false.png'%}">
</center>
{% endfor %}
{% else %}
<section class="vh-200">
    <div class="container h-75 product">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  <form class="mx-1 mx-md-4" method = "POST" action = "">
                    {% csrf_token %}
                    {% for message in messages %}
                          <b style = "color:red;text-align:center" >{{message}}</b>
                      {% endfor%}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">First name:</label>
                        <input type="text" id="form3Example1c" name = "first_name" class="form-control" required />
                      </div>
                    </div>
  
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">Last name: </label>
                        <input type="text" id="form3Example1c" name = "last_name" class="form-control" required/>
                      </div>
                    </div>
  
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" type = "email" for="form3Example1c">Email:</label>
                        <input type="text" id="form3Example1c" name = "email" class="form-control" required/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c">Username:</label>
                        <input  id="form3Example3c" name = "username" class="form-control" required/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c">Password:</label>
                        <input type="password" name = "password" id="form3Example4c" class="form-control" required/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4cd">Confirm password:</label>
                        <input type="password" name = "confirm_password" id="form3Example4cd" class="form-control" required/>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                        <div class = "row">
                      <input class="form-check-input me-2" type="checkbox" name = "checkbox" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in Terms of service</a>
                      </label>
                    </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-dark btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="{% static 'img/register_img.jpg' %}"
                    class="img-fluid logo" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endif %}
  {% endblock content %}
