{% extends 'core/base.html' %}
{% load static %}
{% block content %}

{% if updated %}
<h1>{{product.name}} is successfully updated!</h1><br>
<a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
<center>
    <img src ="{% static 'img/success_tick.jpg' %}">
</center>
{% else %}

<h1>Update {{product.name|title}}</h1>   

<!-- Start Product Form--> 
<form action = "" method = "POST" enctype = "multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input class = "btn btn-dark" type = "submit" value ="Save">
</form>
<!-- End Product Form--> 
{% endif %}
{% endblock content %}
