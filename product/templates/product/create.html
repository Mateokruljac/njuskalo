{% extends 'core/base.html' %}
{% load static %}
{% block content %}

{% if submitted %}
<h1>New product is successfully created!</h1><br>
<a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Back</a>
<center>
    <img src ="{% static 'img/success_tick.jpg' %}">
</center>
{% else %}

<h1>Add a new product</h1>   

<!-- Start Product Form--> 
<form action = "" method = "POST" enctype = "multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input class = "btn btn-dark" type = "submit" value ="Submit">
</form>
<!-- End Product Form--> 
{% endif %}
{% endblock content %}
