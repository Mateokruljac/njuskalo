{% extends 'core/base.html' %}
{% block content %}

<h1>Tags</h1>
<hr>

<table class="table table-hover table-dark">
    {% if user.is_authenticated %}
    <a href = "{% url 'create_tag' %}"><button class ="btn btn-dark">+ Add a tag</button></a>
    {% endif %}
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tags %}  
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{tag.title}}</td>
        {% if request.user == tag.owner %}
            <td><a href = "{% url 'update_tag' tag.id %}" style = "color:white">click here</a></td>
            <td><a href = "{% url 'delete_tag' tag.id %}" style = "color:white">click here</a></td>
            {% endif %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% endblock content %}
